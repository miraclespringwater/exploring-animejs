<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Taken from https://www.youtube.com/watch?v=bAwEj_mSzOs -->
    <title>Anime JS Stagger Effect</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="demo css-selector-demo">
        <h2>CSS Selector</h2>
        <div class="demo-content">
          <div class="line">
            <div class="square shadow"></div>
            <div class="square el"></div>
          </div>
        </div>
      </div>

      <div class="demo dom-node-demo">
        <h2>DOM Node / Nodelist</h2>
        <div class="demo-content">
          <div class="line">
            <div class="small square shadow"></div>
            <div class="small square el"></div>
          </div>
          <div class="line">
            <div class="small square shadow"></div>
            <div class="small square el"></div>
          </div>
          <div class="line">
            <div class="small square shadow"></div>
            <div class="small square el"></div>
          </div>
        </div>
      </div>

      <div class="demo js-object-demo">
        <h2>JavaScript Object</h2>
        <div class="demo-content">
          <pre class="battery-log">
          {"charged":"100%", "cycles": 130}
        </pre
          >
        </div>
      </div>

      <div class="demo mixed-array-demo">
        <h2>Array</h2>
        <div class="demo-content">
          <div class="line">
            <div class="square shadow"></div>
            <div class="square el el-01"></div>
          </div>
          <div class="line">
            <div class="square shadow"></div>
            <div class="square el el-02"></div>
          </div>
          <div class="line">
            <div class="square shadow"></div>
            <div class="square el el-03"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
